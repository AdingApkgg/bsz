name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: busuanzi

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (native)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false

          # Linux x86_64 musl (static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: false

          # Linux ARM64 (cross compile)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

          # Linux ARM64 musl (cross compile, static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # Linux ARMv7 (cross compile)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            cross: true

          # macOS ARM64 (native, Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

          # macOS x86_64 (cross compile on ARM runner)
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false

          # Windows x86_64 (native)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

          # Windows ARM64 (cross compile on Windows)
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: contains(matrix.target, 'musl') && matrix.os == 'ubuntu-latest' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}-rs
          cd ../../..

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}-rs.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ github.event.inputs.tag }} || true
          git push origin ${{ github.event.inputs.tag }} || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
